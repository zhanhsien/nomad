plugins {
    id 'java'
}

group 'kiwitor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20211205'

    compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.7.5.Final'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.14.3'

    compile group: 'commons-io', name: 'commons-io', version: '2.11.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
